<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Modern Library</title>
</head>
<body>
    <h1>The Library</h1>
    <div class="line"></div>
    <div class="wrapper">
        <button class="add"><img src="./icons/plus-svgrepo-com.svg" alt="Add icon">
            Add a New Book
        </button>
    </div>
    <dialog>
        <form>
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title" required>
            </div>

            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </div>

            <div>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" required>
            </div>

            <div class="radio">
                <h3>Read the book?</h3>
                <label for="read">
                    <input type="checkbox" name="read" value="true" id="read">Read
                </label>
            </div>

            <div class="btn">
                <button id="close" formmethod="dialog">
                    <img src="./icons/stone-svgrepo-com.svg" alt="cancel icon"> Cancel
                </button>
                <button type="submit" id="submit">
                    <img src="./icons/checked bag-svgrepo-com.svg" alt="add icon"> Add Book
                </button>
            </div>
        </form>
    </dialog>
    <div class="line"></div>

    <div class="container">

    </div>

</body>
</html>
